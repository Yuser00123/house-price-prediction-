<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Predict House Price</h1>
        <form action="/predict" method="POST">
            <label>Number of Bedrooms:</label>
            <input type="number" name="bedrooms" step="1" required><br>

            <label>Number of Bathrooms:</label>
            <input type="number" name="bathrooms" step="0.25" required><br>

            <label>Living Area (sqft):</label>
            <input type="number" name="living_area" step="1" required><br>

            <label>Lot Area (sqft):</label>
            <input type="number" name="lot_area" step="1" required><br>

            <label>Number of Floors:</label>
            <input type="number" name="floors" step="0.5" required><br>

            <label>Waterfront Present (0 = No, 1 = Yes):</label>
            <input type="number" name="waterfront" min="0" max="1" required><br>

            <label>Number of Views:</label>
            <input type="number" name="views" step="1" required><br>

            <label>Condition of the House (1-5):</label>
            <input type="number" name="condition" min="1" max="5" required><br>

            <label>Grade of the House (1-13):</label>
            <input type="number" name="grade" min="1" max="13" required><br>
            
            <label>Basement Area (sqft):</label>
            <input type="number" name="basement_area" step="1" required><br>
            
            <label>Built Year:</label>
            <input type="number" name="built_year" required><br>

            <label>Renovation Year (0 if never):</label>
            <input type="number" name="renovation_year" required><br>
            
			<label>Postal code:</label>
            <input type="number" name="postal_code" required><br>
			
            <label>Latitude:</label>
            <input type="float" name="lattitude" step="1" required><br>

            <label>Longitude:</label>
            <input type="float" name="longitude" step="1" required><br>

            <label>Lot Area after Renovation (sqft):</label>
            <input type="number" name="lot_area_renov" step="1" required><br>

            <label>Number of Schools Nearby:</label>
            <input type="number" name="schools_nearby" step="1" required><br>

            <label>Distance from Airport (km):</label>
            <input type="number" name="airport_distance" step="0.1" required><br>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
